<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 11 Jul 1980 11:25:00 UTC" />
    <meta http-equiv="pragma" content="no-cache" />

    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/2.0.0/chartjs-plugin-zoom.min.js" integrity="sha512-B6F98QATBNaDHSE7uANGo5h0mU6fhKCUD+SPAY7KZDxE8QgZw9rewDtNiu3mbbutYDWOKT3SPYD8qDBpG2QnEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- our stuff -->
    <script src="static/main.js" defer></script>
    <link rel="stylesheet" href="static/styles.css">
    <title>Primerjalnik cen</title>
    <script defer>
        // here we just define global variables sent from python to be used in main.js
        const products = JSON.parse('{{ products | tojson | safe }}');
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="select-product-base row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div class="select-product-wrapper">
                    <div class="title hide">A</div>
                    <select placeholder="Izberi artikel..." autocomplete="off" class="select-product select-product-1">
                        <option value="">Izberi artikel...</option>
                        {% for k, v in products.items() %}
                            <option value="{{ v["id"] }}" data-store="{{ v["store"] }}">{{ v["name"] }}</option>
                        {% endfor %}
                    </select>
                    <div class="compare"></div>
                </div>
            </div>
        </div>

        <div class="select-product-base row height d-flex justify-content-center align-items-center hide">
            <div class="col-md-6">
                <div class="select-product-wrapper">
                    <div class="title hide">B</div>
                    <select placeholder="Izberi artikel..." autocomplete="off" class="select-product select-product-2">
                        <option value="">Izberi artikel...</option>
                        {% for k, v in products.items() %}
                            <option value="{{ v["id"] }}" data-store="{{ v["store"] }}">{{ v["name"] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <canvas id="pc-chart" width="400" height="300"></canvas>
            </div>
        </div>

        <div class="product-info-base row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div id="product-a" class="col-md-6 product hide">
                    <div class="title">A</div>
                    <div id="name-a"></div>
                    <div id="store-a"></div>
                    <div id="current-price-a"></div>
                    <a href="" id="source-a" target="_blank">vir</a>
                </div>

                <div id="product-b" class="col-md-6 product hide">
                    <div class="title">B</div>
                    <div id="name-b"></div>
                    <div id="store-b"></div>
                    <div id="current-price-b"></div>
                    <a href="" id="source-b" target="_blank">vir</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

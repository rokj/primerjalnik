<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- our stuff -->
    <script src="static/main.js" defer></script>
    <link rel="stylesheet" href="static/styles.css">
    <title>Primerjalnik cen</title>
    <script defer>
        // here we just define global variables sent from python to be used in main.js
        const products = JSON.parse('{{ products | tojson | safe }}');
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <div id="select-product-wrapper">
                    <select id="select-product" placeholder="Izberi artikel..." autocomplete="off" class="">
                        <option value="">Izberi artikel...</option>
                        {% for k, v in products.items() %}
                            <option value="{{ v["id"] }}" data-store="{{ v["store"] }}">{{ v["name"] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>

        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <a href="" id="source" target="_blank">vir</a>
            </div>
        </div>

        {% if product %}
            <!--
            <h1 id="product-name">{{ product["name"] }}</h1>

            <table>
                <thead>
                    <tr>
                        <td>Datum</td>
                        <td>Cena</td>
                    </tr>
                </thead>
                <tbody id="product-prices">
                    {% for price in product["prices"] %}
                        <tr>
                            <td>{{ price["price_date"] }}</td>
                            <td>{{ price["price"] }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            -->
        {% endif %}
        <div class="row height d-flex justify-content-center align-items-center">
            <div class="col-md-6">
                <canvas id="pc-chart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>
</body>
</html>
